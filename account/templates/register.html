{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Breadcrumb -->
<section class="section-breadcrumb">
    <div class="cr-breadcrumb-image">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="cr-breadcrumb-title">
                        <h2>Register</h2>
                        <span> <a href="{%url 'index' %}">Home</a> - Register</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Register -->
<section class="section-register padding-tb-100">
    <div class="container">
        <div class="row d-none">
            <div class="col-lg-12">
                <div class="mb-30" data-aos="fade-up" data-aos-duration="2000" data-aos-delay="400">
                    <div class="cr-banner">
                        <h2>Register</h2>
                    </div>
                    <div class="cr-banner-sub-title">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
                            ut labore lacus vel facilisis. </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="cr-register" data-aos="fade-up" data-aos-duration="2000" data-aos-delay="400">
                    <div class="form-logo">
                        <img src="{% static 'assets/img/logo/logo.png' %}" alt="logo">
                    </div>
                    <form class="cr-content-form" method="POST" action="{% url 'register' %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <div class="form-group">

                                    <label>First Name*</label>
                                    <input type="text" name="firstname" placeholder="Enter Your First Name"
                                        class="cr-form-control" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Last Name*</label>
                                    <input type="text" name="lastname" placeholder="Enter Your Last Name"
                                        class="cr-form-control" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Email*</label>
                                    <input type="email" name="email" placeholder="Enter Your email"
                                        class="cr-form-control" required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Phone Number*</label>
                                    <input type="number" name="phonenumber" placeholder="Enter Your phone number"
                                        class="cr-form-control" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label>Address*</label>
                                    <input type="text" name="address" placeholder="Address" class="cr-form-control"
                                        required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>City*</label>
                                    <select class="cr-form-control" aria-label="Default select example" name="city"
                                        required>
                                        <option selected>City</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Post Code</label>
                                    <input type="number" placeholder="Post Code" class="cr-form-control" name="postcode"
                                        required>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Country*</label>
                                    <select class="cr-form-control" aria-label="Default select example" name="country"
                                        required>
                                        <option selected>Country</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Region State*</label>
                                    <select class="cr-form-control" aria-label="Default select example" name="state"
                                        required>
                                        <option selected>Region/State</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Password*</label>
                                    <input type="password" name="password" placeholder="Enter Your password"
                                        class="cr-form-control" required>
                                </div>
                            </div>
                            <div class="cr-register-buttons">
                                <button type="submit" class="cr-button">Signup</button>
                                <a href="{% url 'login' %}" class="link">
                                    Have an account?
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
